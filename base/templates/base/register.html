{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<div class="login_text_container">
    <h1>Register</h1>
</div>
<div class="form_container">
    <form method="Post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register">
    </form>
</div>
<div class="login_text_container">
    <p>Already have an account? <a href="{% url 'login'%}">Login</a></p>
</div>
{% endblock content %}
