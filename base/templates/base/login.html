{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<div class="login_text_container">
    <h1>My To Do List</h1>
</div>
<div class="form_container">
    <form method="Post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="login">

</div>

</div>
{% endblock content %}
